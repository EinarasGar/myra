[package]
name = "dal"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
async-trait = "0.1.68"
csv = "1.2.1"
reqwest = { version = "0.11.15", features = ["blocking", "json"] }
rust_decimal = "1.29.0"
rust_decimal_macros = "1.29.0"
sea-query = { version = "0.28.3", features = ["backend-postgres", "postgres-array", "postgres-interval", "with-uuid", "with-time", "with-rust_decimal"] }
sea-query-binder = { version = "0.3.0", features = ["sqlx-postgres", "postgres-array", "with-uuid", "with-time", "with-rust_decimal"] }
serde = "1.0.155"
serde_json = "1.0.94"
sqlx = { version = "0.6.2", features = ["runtime-tokio-rustls", "postgres", "uuid", "time", "decimal", "macros"] }
time = { version = "0.3.20", features = ["macros", "formatting"] }
tokio = { version = "1.26.0", features = ["full"] }
uuid = { version = "1.3.0", features = ["v4", "serde"] } #only used in test afaik
 
