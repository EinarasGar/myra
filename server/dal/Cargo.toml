[package]
name = "dal"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0.98", features = ["backtrace"] }
async-trait = "0.1.88"
sea-query = { version = "=0.32.0-rc.2", features = ["backend-postgres", "postgres-array", "with-uuid", "with-time", "with-rust_decimal"] }
sea-query-binder = { version = "=0.7.0-rc.2", features = ["sqlx-postgres", "postgres-array", "with-uuid", "with-time", "with-rust_decimal"] }
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "postgres", "uuid", "time", "rust_decimal", "macros"] }
tokio = { version = "1.46.1", features = ["full"] }
tracing = { version = "0.1.41", features = ["async-await", "log"] }
mockall = "0.13.1"
strum = { version = "0.27.1", features = ["derive"] }
time = { version = "0.3.41"}
 
