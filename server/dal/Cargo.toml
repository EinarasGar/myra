[package]
name = "dal"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0.70", features = ["backtrace"] }
async-trait = "0.1.68"
sea-query = { version = "0.28.4", features = ["backend-postgres", "postgres-array", "with-uuid", "with-time", "with-rust_decimal"] }
sea-query-binder = { version = "0.3.0", features = ["sqlx-postgres", "postgres-array", "with-uuid", "with-time", "with-rust_decimal"] }
sqlx = { version = "0.6.3", features = ["runtime-tokio-rustls", "postgres", "uuid", "time", "decimal", "macros"] }
serde = "1.0.160"
tokio = { version = "1.28.0", features = ["full"] }
tracing = { version = "0.1.38", features = ["async-await", "log"] }
 
