[package]
name = "api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
business = {path="../business"}
axum = { version = "0.6.17", features = ["query"] }
serde = "1.0.160"
tokio = { version = "1.28.0", features = ["full"] }
tower = { version = "0.4.13", features = ["full"] }
tower-http = { version = "0.4.0", features = ["full"] }
uuid = { version = "1.3.1", features = ["serde", "v4"] }
anyhow = { version = "1.0.70", features = ["backtrace"] }
rust_decimal = { version = "1.29.1", features = ["serde-with-arbitrary-precision"] }
time = { version = "0.3.20", features = ["macros", "formatting", "serde"] }
tracing-subscriber = { version = "0.3.17", features = ["std", "env-filter"] }
tracing = { version = "0.1.38", features = ["async-await", "log"] }
tracing-opentelemetry = { git = "https://github.com/jaysonsantos/tracing-opentelemetry.git", branch = "update-opentelemetry-0.19", version = "0.19.0" }
opentelemetry = { version = "0.19.0", features = ["metrics", "rt-tokio"] }
opentelemetry-otlp = "0.12.0"

