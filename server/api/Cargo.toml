[package]
name = "api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
business = {path="../business"}
axum = { version = "0.6.20", features = ["query", "headers", "macros"] }
serde = "1.0.188"
tokio = { version = "1.33.0", features = ["full"] }
tower = { version = "0.4.13", features = ["full"] }
tower-http = { version = "0.4.4", features = ["full"] }
uuid = { version = "1.4.1", features = ["serde", "v4"] }
anyhow = { version = "1.0.75", features = ["backtrace"] }
rust_decimal = { version = "1.32.0", features = ["serde-with-arbitrary-precision"] }
time = { version = "0.3.29", features = ["macros", "formatting", "serde"] }
tracing-subscriber = { version = "0.3.17", features = ["std", "env-filter"] }
tracing = { version = "0.1.38", features = ["async-await", "log"] }
tracing-opentelemetry = { version = "0.19.0" }
opentelemetry = { version = "0.19.0", features = ["metrics", "rt-tokio"] }
opentelemetry-otlp = "0.12.0"
typeshare = "1.0.1"
serde_json = "1.0.107"
utoipa = { version = "4.0.0", features = ["axum_extras", "time", "uuid", "decimal"] }
utoipa-redoc = { version = "1.0.0", features = ["axum"] }
utoipa-rapidoc = { version = "1.0.0", features = ["axum"] }
rust_decimal_macros = "1.32.0"
paste = "1.0.14"
